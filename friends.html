<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/swup@3"></script>
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/b500abcea4.js" crossorigin="anonymous"></script>
  <title>Facebook clone website - friends</title>
</head>
<body>
  <main id="swup" class="transition-fade">
    <nav class="navbar">
      <div class="home icons">
        <a href="/index.html"><i class="fa-solid fa-house fa-lg"></i></a>
      </div>
      <div class="friends icons">
        <a class="active" href="/friends.html"><i class="fa-solid fa-user-group fa-lg"></i></a>
      </div>
      <div class="messages icons">
        <a href="/messenger.html"><i class="fa-brands fa-facebook-messenger fa-xl"></i></a>
      </div>
      <div class="reels icons">
        <a href="/videos.html"><i class="fa-solid fa-tv fa-lg"></i></a>
      </div>
      <div class="notifications icons">
        <a href="/notifications.html"><i class="fa-solid fa-bell fa-lg"></i></a>
      </div>
      <div class="profile icons">
        <a href="/groups.html"><i class="fa-solid fa-people-group fa-xl"></i></a>
      </div>
    </nav>
    <div class="body-head1">
      <div class="friends-txt">
        Friends
      </div>
      <a href="/search friends.html"><div class="search-icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
      </a>
    </div>
    <div class="body-head2">
      <a href="#"><span>Requests</span></a>
      <a href="#"><span>Your Friends</span></a>
    </div>
    <div class="body">
      <div class="image">
        <img src="images/friendrequest.png">
      </div>
      <div class="img-txt">
        <h4>No new requests</h4>
        when you become friends with people on Facebook, they'll appear here.
      </div>
    </div>
  </main>
</body>
</html>
