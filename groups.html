<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/swup@3"></script>
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/b500abcea4.js" crossorigin="anonymous"></script>
  <title>Facebook clone website - groups</title>
</head>
<body>
  <main id="swup" class="transition-fade">
    <nav class="navbar">
      <div class="home icons">
        <a href="/index.html"><i class="fa-solid fa-house fa-lg"></i></a>
      </div>
      <div class="friends icons">
        <a href="/friends.html"><i class="fa-solid fa-user-group fa-lg"></i></a>
      </div>
      <div class="messages icons">
        <a href="/messenger.html"><i class="fa-brands fa-facebook-messenger fa-xl"></i></a>
      </div>
      <div class="reels icons">
        <a href="/videos.html"><i class="fa-solid fa-tv fa-lg"></i></a>
      </div>
      <div class="notifications icons">
        <a href="/notifications.html"><i class="fa-solid fa-bell fa-lg"></i></a>
      </div>
      <div class="profile icons">
        <a class="active" href="/groups.html"><i class="fa-solid fa-people-group fa-xl"></i></a>
      </div>
    </nav>
    <div class="groups-body-head1">
      <div class="groups-txt">
        Groups
      </div>
      <div class="groups-body-icons">
        <a href="/create group.html"><div class="groups-plus-icon">
          <i class="fa-solid fa-circle-plus fa-xl"></i>
        </div>
        </a>
        <a href="/search groups.html"><div class="groups-search-icon">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        </a>
      </div>
    </div>
    <a href="#"><div class="groups-foryou">
      <div class="groups-user-icon">
        <i class="fa-solid fa-user fa-lg" style="color:rgb(0,100,255);"></i>
      </div>
      <div class="groups-foryou-txt">
        For You
      </div>
    </div>
    </a>
    <hr style="border:2.5px solid rgb(0,0,0,0.2); margin-top:30px;">
    <h4 class="groups-h4">Suggested for you</h4>
    <div class="groups-body">
      <div class="groups-body-img">
        <img src="images/groupsimg.png">
      </div>
      <div class="groups-body-txt">
        You have not joined in any groups, click on the + button below.
      </div>
    </div>
    <div class="groups-footer">
      <a href="/create group.html"><div class="groups-footer-icon">
        <i class="fa-solid fa-plus fa-xl" style="color: #ffffff;"></i>
      </div>
      </a>
    </div>
  </main>
</body>
</html>
