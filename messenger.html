<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/swup@3"></script>
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/b500abcea4.js" crossorigin="anonymous"></script>
  <title>Facebook clone website - messenger</title>
</head>
<body>
  <main id="swup" class="transition-fade">
    <nav class="navbar">
      <div class="home icons">
        <a href="/index.html"><i class="fa-solid fa-house fa-lg"></i></a>
      </div>
      <div class="friends icons">
        <a href="/friends.html"><i class="fa-solid fa-user-group fa-lg"></i></a>
      </div>
      <div class="messages icons">
        <a class="active" href="/messenger.html"><i class="fa-brands fa-facebook-messenger fa-xl"></i></a>
      </div>
      <div class="reels icons">
        <a href="/videos.html"><i class="fa-solid fa-tv fa-lg"></i></a>
      </div>
      <div class="notifications icons">
        <a href="/notifications.html"><i class="fa-solid fa-bell fa-lg"></i></a>
      </div>
      <div class="profile icons">
        <a href="/groups.html"><i class="fa-solid fa-people-group fa-xl"></i></a>
      </div>
    </nav>
    <div class="msg-head1">
      <div class="msg-txt">
        Messages
      </div>
      <div class="body-icons">
        <a href="/settings.html"><div class="msg-settings-icon">
          <i class="fa-solid fa-gear fa-lg"></i>
        </div>
        </a>
        <a href="/search messenger.html"><div class="msg-search-icon">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        </a>
      </div>
    </div>
    <div class="user">
      <div class="user-img">
        <img src="images/msglogo.png">
      </div>
      <div class="user-txt">
        <span>Start a new chat</span><br>Search for people or tap + to start a chat.
      </div>
    </div>
    <div class="msg-footer">
      <a href="#"><div class="msg-footer-icon">
        <i class="fa-solid fa-plus fa-xl" style="color: #ffffff;"></i>
      </div>
      </a>
    </div>
  </main>
</body>
</html>
