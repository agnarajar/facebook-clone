<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/swup@3"></script>
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/b500abcea4.js" crossorigin="anonymous"></script>
  <title>Facebook clone website - notifications</title>
</head>
<body>
  <main id="swup" class="transition-fade">
    <nav class="navbar">
      <div class="home icons">
        <a href="/index.html"><i class="fa-solid fa-house fa-lg"></i></a>
      </div>
      <div class="friends icons">
        <a href="/friends.html"><i class="fa-solid fa-user-group fa-lg"></i></a>
      </div>
      <div class="messages icons">
        <a href="/messenger.html"><i class="fa-brands fa-facebook-messenger fa-xl"></i></a>
      </div>
      <div class="reels icons">
        <a href="/videos.html"><i class="fa-solid fa-tv fa-lg"></i></a>
      </div>
      <div class="notifications icons">
        <a class="active" href="/notifications.html"><i class="fa-solid fa-bell fa-lg"></i></a>
      </div>
      <div class="profile icons">
        <a href="/groups.html"><i class="fa-solid fa-people-group fa-xl"></i></a>
      </div>
    </nav>
    <div class="notify-body-head1">
      <div class="notify-txt">
        Notifications
      </div>
      <div class="notify-body-icons">
        <a href="#"><div class="notify-tick-icon">
          <i class="fa-sharp fa-solid fa-circle-check fa-lg"></i>
        </div>
        </a>
        <a href="/search notifications.html"><div class="notify-search-icon">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
        </a>
      </div>
    </div>
    <a href="#"><div class="notify-read">
      Mark all as read
    </div>
    </a>
    <h3 class="notify-h3">Earlier</h3>
    <a href="#"><div class="notify1">
      <div class="notify1-right">
        <div class="notify1-icon">
          <img src="images/fblogo.jpg">
        </div>
        <div class="notify1-txt">
          Welcome to Facebook! Tap here to find people you know and add them as friends.
        </div>
      </div>
      <div class="notify1-icon-menu">
        <i class="fa-solid fa-ellipsis-vertical fa-sm"></i>
      </div>
    </div>
    </a>
  </main>
</body>
</html>
