<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/swup@3"></script>
  <script defer src="main.js"></script>
  <script src="https://kit.fontawesome.com/b500abcea4.js" crossorigin="anonymous"></script>
  <title>Facebook clone website - settings</title>
</head>
<body>
  <main id="swup" class="transition-fade">
    <div class="settings-nav">
      <a href="/messenger.html"><div class="settings-nav-back">
        <i class="fa-solid fa-arrow-left fa-2xl"></i>
      </div>
      </a>
      <div class="settings-nav-txt">
        Messaging settings
      </div>
     </div>
     <a href="#"><div class="settings-1">
       <div class="active-status">
         Active Status
       </div>
       <div class="active-status-icon">
         On >
       </div>
     </div></a>
     <a href="#"><div class="settings-1">
       <div class="settings-status">
         Messaging notifications
       </div>
       <div class="settings-body-icon">
         <i class="fa-solid fa-bell fa-sm"></i>
       </div>
     </div></a>
     <a href="#"><div class="settings-1">
       <div class="settings-status">
         Message requests
       </div>
       <div class="settings-body-icon">
         <i class="fa-solid fa-message fa-xs"></i>
       </div>
     </div></a>
     <a href="#"><div class="settings-last">
       <div class="settings-status">
         Blocked accounts
       </div>
       <div class="settings-body-icon">
         <i class="fa-solid fa-circle-minus fa-sm"></i>
       </div>
     </div></a>
  </main>
</body>
</html>
